<!DOCTYPE html>
<html lang="en">
<head>

    <title>姓名案例_计算属性实现</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        姓：<input type="text" v-model="firstName"><br><br>
        名：<input type="text" v-model="lastName"><br><br>
        全名：<span>{{ fullName }}</span>
    </div>

    <script>
        const vm = new Vue({
            el: '#root',
            data: {
                firstName: '张',
                lastName: '三'
            },
            computed: {
                // 完整写法
                // fullName: {
                //     get() { 
                //         console.log('get被调用了')
                //         return this.firstName + '-' + this.lastName
                //     },
                //     set(value) {
                //         console.log('set', value);
                //     }
                // }
                
                // 简写（只考虑读取不考虑修改时才可简写）
                fullName() {
                    console.log('get被调用了')
                    return this.firstName + '-' + this.lastName
                }
            }
        })
    </script>
</body>
</html>
