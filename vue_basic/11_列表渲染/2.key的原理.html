<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>key的原理</title>
    <script src="../js/vue.js"></script>
</head>

<body>

    <div id="root">
        <h2>人员</h2>
        <ul>
            <!-- 收到多个参数要用(a, b)括起来 in 可以写成of -->
            <li v-for="(p, index) in persons" :key="p.id">
                <!-- {{p}} -->
                {{p.name}}-{{p.age}}--{{index}}
            </li>
        </ul>
    </div>

    <script>
        new Vue({
            el: '#root',
            data: {
                persons: [{
                        id: '001',
                        name: '张三',
                        age: 18
                    },
                    {
                        id: '002',
                        name: '李四',
                        age: 19
                    },
                    {
                        id: '003',
                        name: '王五',
                        age: 20
                    }
                ]
            }
        })
    </script>

</body>

</html>
