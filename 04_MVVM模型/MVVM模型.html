<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVVM模型</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        MVVM的理解：
            1. M：模型（Model）：对应data中的数据
            2. V：视图（View）：模板代码
            3. VM：视图模型（ViewModel）：VUe实例对象
     -->
    <div id="root">
        <h1>{{msg}}</h1>
    </div>

    <script>
        new Vue({
            el: '#root',
            data: {
                msg: '加油！'
            }
        })
        // 观察发现：通过vm能看到data中的属性
        setTimeout(() => {
            console.log(vm.msg) // 通过vm可以读取data中的数据
            vm.msg = 'neusoft' // 通过vm可以修改data中的数据
        }, 1000)
    </script>
</body>

</html>
